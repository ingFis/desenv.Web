<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>TREINO</title>

    <body>
       <form action="" method="GET">
           <label for="">
               Nome: <br>
               <input type="text" name="nome">
           </label><br><br>
           <label for="">
               Senha: <br>
               <input type="password" name="senha">
           </label><br><br>
           <label for="">
                Sexo: <br>
                <input type="radio" name="sexo" value="F">Feminino <br>
                <input type="radio" name="sexo" value="M">Masculino 
            </label><br><br>
            <label for="">
                Estado: <br>
                <select name="estado" id="">
                    <option value="" disabled selected>Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="BA">Bahia</option>
                </select>
            </label><br><br>
            <label for="">
                Preferências: <br>
                <input type="checkbox" name="esporte">Esporte <br>
                <input type="checkbox" name="educacao">Educação <br>
                <input type="checkbox" name="saude">Saúde <br>
                <input type="checkbox" name="lazer">Lazer 
            </label><br><br>
            <label for="">
                Observações: <br>
                <textarea name="obs" id="" cols="30" rows="10"></textarea>
            </label><br><br>
            <input type="submit" value="Enviar">
       </form>
    </body>
</html>
