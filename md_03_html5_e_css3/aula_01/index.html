<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>AULA 01</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Para os motores de busca encontrarem de forma mais rápida - Saber o que é cada conteúdo da página - indexar conteúdo -->

        <!-- HEADER - Indica para os navegadores - Referente ao cabeçalho -->
        <header>
            <h1>Título da página</h1>
            <p>Subtitulo</p>
        </header>

        <!-- NAV - navigation - Os principais menus - (importantes para deficientes) -->
        <nav>
            <a href="">Home</a>| <a href="">Sobre</a>| <a href="">Contato</a>
        </nav>

        <!-- ARTICLE - Indica para o motor de busca o Conteúdo principal do site - procurar palavras chaves, ... -->
        <article>
            <p>Conteúdo principal</p>
        </article>

        <!-- SECTION - Separar o conteúdo por assunto -->
        <section>
            Conteúdo A
        </section>

        <section>
            Conteúdo B
        </section>

        <!-- ASIDE - Indica para o motor de busca o Conteúdo secundário do site -->
        <aside>
            <!-- TIME - Indica para o motor de busca que é referente a um tempo - efeito de busca -->
            <p>Conteúdo secundário - <time datetime="1998-08-01">O dia do meu aniversário</time></p>
        </aside>

        <!-- COMPATIBILIDADE COM HTML5 - Conceito de personalização -->
        <ingrid>Ingrid</ingrid><br><br><br>


        <!-- INPUTS -->
        <!-- Facilita no teclado e validações -->
        <form action="" method="GET">
            Pesquisa: <br><input type="search" name="search"><br><br>

            Email: <br><input type="email" name="email" required><br><br>

            URL: <br><input type="url" name="url"><br><br>

            TEL: <br><input type="tel" name="tel"><br><br>

            Number: <br><input type="number" name="number"><br><br>

            <br><input type="range" name="range" min="1" max="100"><br><br>

            Date: <br><input type="date" name="date"><br><br>

            Date: <br><input type="month" name="mes"><br><br>

            Date: <br><input type="week" name="semana"><br><br>

            Date: <br><input type="time" name="tempo"><br><br>

            Date: <br><input type="datetime-local" name="data-tempo"><br><br>

            Date: <br><input type="color" name="color"><br><br>

            <input type="submit" value="Enviar"><br><br>
        </form>

        <!-- ATRIBUTO DATA -->
        <div data-nome="Ingrid">Ingrid</div>
        

        <!-- FOOTER - Rodapé -->
        <footer>
            Termos de uso <br>
            &copy; copyright 2020
        </footer>
    </body>
</html>
